<!DOCTYPE html>
<html>
    <head>
        <title>Lucas Pascual</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <a href="index.html"></a><img src="images/Lucas Pascual profile picture.jpeg" alt="Lucas Pascual logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- Sections -->
        <div class="sections">
            <!-- Home -->
            <div id="home">
                <h2>Home</h2>
                <img src="Images/Lucas Pascual banner.jpeg" alt="Lucas Pascual banner">
            </div>
            <!-- About -->
            <div id="about">
                <h2>About</h2>
                <img src="Images/Lucas Pascual profile picture.jpeg" alt="Lucas Pascual profile picture">
            </div>
            <!-- Projects -->
            <div id="projects">
                <h2>Projects</h2>
                <div class="project project-1">
                    <h3>Project 1</h3>

                </div>
                <div class="project project-2">
                    <h3>Project 2</h3>

                </div>
                <div class="project project-3">
                    <h3>Project 3</h3>

                </div>
                <div class="project project-4">
                    <h3>Project 4</h3>

                </div>
            </div>
            <!-- Contact -->
            <div id="contact">
                <h2>Contact</h2>
                <form action="">
                    <label for="email">eMail:</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="message">Message:</label>
                    <input type="text" name="message" id="message">
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <h2>Footer</h2>
        </footer>
    </body>
</html>
